<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Full Job Finder</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .page { display: none; }
    .visible { display: block; }
    select, button { margin-top: 10px; padding: 5px; width: 300px; }
    table { margin-top: 20px; border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
  </style>
</head>
<body>

<div id="page1" class="page visible">
  <h2>Step 1: Select Education Level</h2>
  <select id="eduSelect">
    <option value="">-- Select --</option>
    <option value="No formal educational">No Education</option>
    <option value="High School">High School</option>
    <option value="Post-Secondary">Post-Secondary (No Degree)</option>
    <option value="Associate">Associate</option>
    <option value="Bachelor's">Bachelor's</option>
  </select><br>
  <button onclick="goToPage(2)">Continue</button>
</div>

<div id="page2" class="page">
  <h2>Step 2: Select Job Category</h2>
  <select id="catSelect"></select><br>
  <button onclick="goToPage(3)">Continue</button>
</div>

<div id="page3" class="page">
  <h2>Step 3: Matching Jobs</h2>
  <table>
    <thead>
      <tr>
        <th>Job Title</th>
        <th>Annual Wage</th>
        <th>Affordability Index</th>
        <th>Openings</th>
      </tr>
    </thead>
    <tbody id="jobTable"></tbody>
  </table>
</div>

function goToPage(n) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("visible"));

  if (n === 2) {
    const edu = document.getElementById("eduSelect").value;
    const catSelect = document.getElementById("catSelect");
    catSelect.innerHTML = "";
    if (!jobData[edu]) return;

    Object.keys(jobData[edu]).forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.text = cat;
      catSelect.add(opt);
    });
  }

  if (n === 3) {
    const edu = document.getElementById("eduSelect").value;
    const cat = document.getElementById("catSelect").value;
    const jobTable = document.getElementById("jobTable");
    jobTable.innerHTML = "";

    if (jobData[edu] && jobData[edu][cat]) {
      jobData[edu][cat].forEach(job => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${job.job}</td><td>$${job.wage.toLocaleString()}</td><td>${job.afford}</td><td>${job.openings}</td>`;
        jobTable.appendChild(row);
      });
    }
  }

  document.getElementById(`page${n}`).classList.add("visible");
}
</script>
</body>
</html>
